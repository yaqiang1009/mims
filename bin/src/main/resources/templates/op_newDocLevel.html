<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加门诊挂号收费等级</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}

#table {
	vertical-align: middle;
}

td {
	text-align: center;
}

input {
	background-color: #d4f2ff8a;
}

#but {
	text-align: right;
}
</style>

</head>
<body>

	<!-- 添加门诊挂号收费等级 -->
	<!-- 暂时用同步提交 -->
	<form th:action="@{/op_newDocLevel}">
		<table class="table table-bordered" id="table">
			<caption>
				<label for="name">添加门诊挂号收费等级</label>
			</caption>
			<tbody>
				<tr>
					<td class="td1">医生姓名:</td>
					<td>
						<div class="form-group">
							<select name="empId" class="form-control" required>
								<option th:each="emp:${emps}" th:value="${emp.empId}">[[${emp.empName}]]

								</option>
							</select>
						</div>
					</td>
					<td class="td1">收费等级:</td>
					<td><input th:text name="level" placeholder="" 
						class="inserdata form-control" required></td>
					<td class="td1">挂号价格:</td>
					<td><input type="number" name="price" placeholder="" 
						class="inserdata form-control" required></td>
				</tr>



				<tr>
					<td colspan="6" id="but"><button type="submit"
							class="btn btn-default">添加</button></td>
				</tr>
			</tbody>
		</table>



	</form>


</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
