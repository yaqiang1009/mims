<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>办就诊卡</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;

}
#table{vertical-align: middle;}
td{

text-align:center;
}

input {
	
	background-color: #d4f2ff8a;
}
#but{
text-align: right;
}
/* 去掉number控件的加减 */
/* google、safari */
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none !important;
	margin: 0;
}
/* firefox */
input[type="number"] {
	-moz-appearance: textfield;
}
</style>
<script>
	//生成当前日期给表单中的date
	$(function() {
		var time = new Date();
		var day = ("0" + time.getDate()).slice(-2);
		var month = ("0" + (time.getMonth() + 1)).slice(-2);
		var nowADays = time.getFullYear() + "-" + (month) + "-" + (day);
		$('#date').val(nowADays);
	})
</script>
</head>
<body>
	
	<!-- 录入患者基本信息 -->
	<!-- 暂时用同步提交 -->
	<form th:action="@{/op_newCard}">
		<table class="table table-bordered" id="table">
		<caption><label for="name">就诊卡办理</label></caption>
			<tbody>
				<tr>
					<td class="td1">患者姓名</td>
					<td ><input th:text name="ptName" placeholder="" required class="inserdata form-control">
					</td>
					<td class="td1">身份证号</td>
					<td><input type="text" name="ptId" placeholder="" required class="inserdata form-control">
					</td>
					<td class="td1">患者年龄</td>
					<td><input type="number" name="age" placeholder=""
						required class="inserdata form-control"></td>
				</tr>

				<tr>
				<td class="td1">患者性别</td>
					<td><select id="select" name="sex" class="form-control" required>
							<option value="男">男</option>
							<option value="女">女</option>
					</select>
					</td>

					<td class="td1">患者生日</td>
					<td><input type="date" name="birthday" required class="inserdata form-control">
					</td>
					<td class="td1">患者手机号</td>
					<td><input type="number" name="phone" placeholder=""
						required class="inserdata form-control">
					</td>
				</tr>


				<tr>
				<td class="td1">家属姓名</td>
					<td><input th:text name="familyperson" placeholder=""
						required class="inserdata form-control">
					</td>
					<td class="td1">家属手机号</td>
					<td><input type="number" name="familyphone"
						placeholder="" required class="inserdata form-control"></td>
						<td class="td1">联系地址</td>
					<td><input th:text name="address" placeholder="" required class="inserdata form-control">
					</td>
				</tr>

				<tr>
					<td colspan="6" id="but"><button type="submit" class="btn btn-default">办卡</button></td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" id="date" name="date">
		<!-- 隐藏字段，通过js给日期赋值 -->


	</form>


</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
