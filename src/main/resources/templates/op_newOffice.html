<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加新部门</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}

#table {
	vertical-align: middle;
}

td {
	text-align: center;
}

input {
	background-color: #d4f2ff8a;
}

#but {
	text-align: right;
}
</style>

</head>
<body>

	<!-- 添加新部门 -->
	<!-- 暂时用同步提交 -->
	<form th:action="@{/op_newOffice}">
		<table class="table table-bordered" id="table">
			<caption>
				<label for="name">添加新部门</label>
			</caption>
			<tbody>
				<tr>
					<td class="td1">部门名称:</td>
					<td><input th:text name="officeName" placeholder=""
						required class="inserdata form-control">
				</tr>



				<tr>
					<td colspan="2" id="but"><button type="submit"
							class="btn btn-default">添加</button></td>
				</tr>
			</tbody>
		</table>



	</form>


</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
