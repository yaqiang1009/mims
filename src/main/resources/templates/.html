<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>挂号入口</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}
</style>
<script>
//生成当前日期给表单中的date
    $(function () {
        var time = new Date();
        var day = ("0" + time.getDate()).slice(-2);
        var month = ("0" + (time.getMonth() + 1)).slice(-2);
        var nowADays = time.getFullYear() + "-" + (month) + "-" + (day);
        $('#date').val(nowADays);
    })
</script>
</head>
<body>
	<!-- 无卡挂号跳转到录入病人基本信息发卡页面 -->
	<a th:href="@{/op_newCard/}">办就诊卡</a><br>
	<!-- 有卡挂号直接请求controller,将卡号存到session域中 -->
	<!-- 暂时用同步提交 -->
	<form th:action="@{/op_cardIdTosession}">
		<input th:number name="ptId" placeholder="请输入身份证号"> 
		<input
			th:text name="ptName" placeholder="请输入患者姓名"> 
			<input th:text
			name="age" placeholder="请输入患者年龄">
			 <input th:text name="sex"
			placeholder="请输入患者性别"> 
			<input th:text name="birthday"
			placeholder="请输入患者生日"> 
			<input type="hidden" id="date"
			name="date"> <!-- 隐藏字段，通过js给日期赋值 -->
			<input th:number name="phone"
			placeholder="请输入患者手机号"> 
			<input th:text name="familyperson"
			placeholder="请输入患者家属姓名"> 
			<input th:text name="familyphone"
			placeholder="请输入患者家属手机号"> 
			<input th:text name="address"
			placeholder="请输入患者联系地址">
		<button type="submit">挂号</button>
	</form>


</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
