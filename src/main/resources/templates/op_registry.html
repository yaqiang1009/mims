<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>挂号入口</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}
div{
width:200px;
}
#input {
	width: 200px;
}

#but {
	text-align: right;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<caption>
		<label for="name">挂号入口</label>
	</caption>
	<!-- 有卡挂号直接请求controller,将卡号存到session域中 -->
	<!-- 暂时用同步提交 -->
	<div>
		<form th:action="@{/op_cardIdTosession}">
			<input id="input" type="text" name="cardId" placeholder="请输入就诊卡号"
				class="inserdata form-control">
			<div id="but">
				<button type="submit" class="btn btn-default">挂号</button>
			</div>

		</form>
	</div>



</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
