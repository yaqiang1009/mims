<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>住院医疗信息</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<style type="text/css">
body{
padding: 10px;
}
#main_table thead tr th{
height: 30px;
text-align: center;
vertical-align: middle;
}
#main_table tbody tr td{
padding:4px;
height: 30px;
text-align: center;
vertical-align: middle;
}
.th7{
width: 10%;
}
</style>
<style type="text/css">

</style>
</head>
<body>
<table id="main_table" class="table table-bordered">
	<caption>住院医疗信息</caption>
	<thead>
		<tr>
			<th class="th1">病人</th>
			<th class="th2">主治医生</th>
			<th class="th3">病房</th>
			<th class="th4">床位</th>
			<th class="th5">医疗状态</th>
			<th class="th6">入院时间</th>
			<th class="th7">操作</th>
		</tr>
	</thead>
	<tbody>
 		<tr th:each="remedy:${remedys}">
			<td>[[${remedy.opPatientinfo.ptName}]]</td>
			<td>[[${remedy.emp.empName}]]</td>
			<td>[[${remedy.ipWard.wardName}]]</td>
			<td>[[${remedy.ipBed.bedNum}]]</td>
			<td>[[${remedy.remedyStatus}]]</td>
			<td>[[${#dates.format(remedy.remedyDate,"yyyy-MM-dd")}]]</td>
			<td><a th:href="@{/remedy_alter/}+${remedy.remedyId}"><button type="button" class="btn btn-primary">修改</button></a></td>
		</tr> 
	</tbody>
</table>
</body>
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
