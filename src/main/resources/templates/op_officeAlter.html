<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>更改部门信息</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 10px;
}

td, th {
	text-align: center;
}

#maintable td, #maintable th {
	text-align: center;
	vertical-align: middle;
}

.form-group {
	margin: 0px;
}

span {
	margin: 5px;
	margin-left: 20px;
}

#maintable input, #maintable select {
	background-color: #d4f2ff8a;
}

#userAccount {
	width: 30%;
	min-width: 200px;
	float: left;
}

#userchec {
	float: left;
	line-height: 25px;
}
/* 数值输入去掉加减 */
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none !important;
	margin: 0;
}

input[type="number"] {
	-moz-appearance: textfield;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<form role="form" th:action="@{/op_officeAlter}" method="">
		<table id="maintable" class="table table-bordered">
			<caption>
				<label for="name">修改部门信息</label>
			</caption>
			<tbody>

				<tr>

					<td>部门名称：</td>
					<td><input th:value="${office.officeName}" type="text"
						name="officeName" class="inserdata form-control" /></td>


				</tr>

			</tbody>
		</table>
		<input type="hidden" name="officeId" th:value="${office.officeId}">
	
		<button type="submit" class="btn btn-default">提交修改</button>
	</form>
	<br>

</body>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
