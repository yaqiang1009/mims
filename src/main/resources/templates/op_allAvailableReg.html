<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>展示所有有效挂号单</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}

td {
	width: 300px;
	word-break: break-all;
	text-align: center;
	margin-left: 10px;
	border: 1px solid gray;
	text-align-last: center;
}

th {
	text-align: center;
}
</style>

</head>
<body>
	<caption>
		<label for="name">所有有效挂号单</label>
	</caption>
	<table class="table table-bordered table-striped">
		<tr>
			<th>挂号单号</th>
			<th>患者身份证号</th>
			<th>挂号日期</th>
			<th>医生工号</th>
			<th>挂号费</th>


		</tr>
		<tr th:each="op_avareg:${availableOpRegistrys}">
			<td>[[${op_avareg.rsId}]]</td>
			<td>[[${op_avareg.ptId}]]</td>
			<td>[[${#dates.format(op_avareg.date,"yyyy-MM-dd")}]]</td>
			<td>[[${op_avareg.empId}]]</td>
			<td>[[${op_avareg.regprice}]]元</td>

		</tr>
	</table>
</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
