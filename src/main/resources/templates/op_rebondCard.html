<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>就诊卡挂失</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
<style type="text/css">
body {
	padding: 15px;
}
#input{
width:200px;
}
#but{
width:200px;
text-align:right;
}
/* 去掉number控件的加减 */
/* google、safari */
	input::-webkit-outer-spin-button,  
	input::-webkit-inner-spin-button{  
    	-webkit-appearance: none !important;  
    	margin: 0;  
	}
	/* firefox */
	input[type="number"]{
        -moz-appearance: textfield;
    }

</style>
<script type="text/javascript">
	
</script>
</head>
<body>
<caption><label for="name">输入身份证号以挂失就诊卡</label></caption>

	<!-- 暂时用同步提交 -->
	<form th:action="@{/op_rebondCard}">
		<input id="input" type="number" name="ptId" placeholder="请输入身份证号"  class="inserdata form-control">
		<div id="but">
		<button type="submit" class="btn btn-default">确认挂失</button>
		</div>
	</form>


</body>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</html>
